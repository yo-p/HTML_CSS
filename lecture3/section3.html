<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <table class="career-comparison">
        <tr class="career-comparison-row">
            <th class="career-comparison-cell"></th>
            <th class="career-comparison-cell">
                <img src="img/docomo.png" alt="docomo" class="career-comparison-logo">
            </th>
            <th class="career-comparison-cell">
                <img src="img/au.jpeg" alt="au" class="career-comparison-logo">
            </th>
            <th class="career-comparison-cell">
                <img src="img/softbank.jpeg" alt="softbank" class="career-comparison-logo">
            </th>
        </tr>
        <tr class="career-comparison-row">
            <td class="career-comparison-cell">価格</td>
            <td class="career-comparison-cell">6000円</td>
            <td class="career-comparison-cell">7000円</td>
            <td class="career-comparison-cell">8000円</td>
        </tr>
        <tr class="career-comparison-row">
            <td class="career-comparison-cell">データ容量</td>
            <td class="career-comparison-cell">無制限</td>
            <td class="career-comparison-cell">70GB</td>
            <td class="career-comparison-cell">60GB</td>
        </tr>
        <tr class="career-comparison-row">
            <td class="career-comparison-cell">通信速度</td>
            <td class="career-comparison-cell">良い</td>
            <td class="career-comparison-cell">普通</td>
            <td class="career-comparison-cell">いまいち</td>
        </tr>
    </table>
</body>
</html>
