<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ensyu.css">
    <title>演習6</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="left-messages">
                <p class="left-message">あなたの「好き」をフォローしよう。</p>
                <p class="left-message">話題のトピックと追いかけましょう。</p>
                <p class="left-message">Twitterに参加しましょう。</p>
            </div>
        </div>
        <div class="right">
            <form class="loginForm">
                <input type="text" class="login-input" placeholder="ユーザー名">
                <input type="password" class="login-input" placeholder="パスワード">
                <button class="loginBtnShort" type="submit">ログイン</button>
            </form>
            <div class="right-messages">
                <h1>「いま」起きていることを見つけよう</h1>
                <h2>Twitterをはじめよう</h2>
                <button class="signup">アカウント作成</button>
                <button class="loginBtnLong">ログイン</button>
            </div>
        </div>
    </div>
</body>
</html>
